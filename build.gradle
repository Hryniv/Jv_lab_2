plugins {
	id 'java'
	id 'jacoco'
}

jacoco {
	toolVersion = "0.8.8"
}

repositories {
	mavenCentral()
}

dependencies {
	testImplementation 'org.junit.jupiter:junit-jupiter:5.9.2'
}

test {
    useJUnitPlatform()
	finalizedBy jacocoTestReport
}

jacocoTestReport {
	dependsOn test
//	sourceSets {
//		main {
//			java {
//				exclude 'Main.java'
//			}
//		}
//	}
	afterEvaluate {
		classDirectories.setFrom(files(classDirectories.files.collect {
			fileTree(dir: it, exclude: '**/Main.class')
		}))
	}
}

